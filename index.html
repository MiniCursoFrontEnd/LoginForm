<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Simple Login Page</title>
	</head>
	<body>
		<div class="mainLogin">
			<div class="leftLogin">
				<h1>
					Efetue agora seu login<br />
					entrando com sua conta!
				</h1>
				<img
					src="pessoaNoPc.svg"
					class="leftLoginImage"
					alt="Uma pessoa no pc"
				/>
			</div>
			<div class="rightLogin">
				<div class="cardLogin">
					<h1>Login</h1>
					<div class="textfield">
						<label for="user">Username</label>
						<input
							type="text"
							name="user"
							placeholder="User"
						/>
					</div>
					<div class="textfield">
						<label for="password">Password</label>
						<input
							type="password"
							name="password"
							placeholder="Password"
						/>
					</div>
					<button class="btnLogin">Login</button>
				</div>
			</div>
		</div>
	</body>
</html>
